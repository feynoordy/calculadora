<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/script.js"></script>
</head>
<body>

    <div id="background">     
   
    <div id="calculadora">

        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="teclas" onclick="limparTela()">C</button></td>
                <td><button class="teclas" onclick="limparCaractere()">âŒ«</button></td>
                <td><button class="teclas" onclick="inserirNaTela('/')">/</button></td>
                <td><button class="teclas" onclick="inserirNaTela('*')">*</button></td>
            </tr>

            <tr>
                <td><button class="teclas" onclick="inserirNaTela('7')">7</button></td>
                <td><button class="teclas" onclick="inserirNaTela('8')">8</button></td>
                <td><button class="teclas" onclick="inserirNaTela('9')">9</button></td>
                <td><button class="teclas" onclick="inserirNaTela('-')">-</button></td>
            </tr>

            <tr>
                <td><button class="teclas" onclick="inserirNaTela('4')">4</button></td>
                <td><button class="teclas" onclick="inserirNaTela('5')">5</button></td>
                <td><button class="teclas" onclick="inserirNaTela('6')">6</button></td>
                <td><button class="teclas" onclick="inserirNaTela('+')">+</button></td>
            </tr>

            <tr>
                <td><button class="teclas" onclick="inserirNaTela('1')">1</button></td>
                <td><button class="teclas" onclick="inserirNaTela('2')">2</button></td>
                <td><button class="teclas" onclick="inserirNaTela('3')">3</button></td>
                <td rowspan="2"><button class="teclas tecla_height" onclick="calcular()">=</button></td>
            </tr>
            
            <tr>
                <td colspan="2"><button class="teclas tecla_width" onclick="inserirNaTela('0')">0</button></td>
                <td><button class="teclas" onclick="inserirNaTela('.')">.</button></td>
            </tr>
        </table>
    </div>
</div>
    
</body>
</html>
